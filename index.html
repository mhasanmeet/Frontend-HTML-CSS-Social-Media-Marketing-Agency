<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="social-media, media, social, marketing">
    <meta name="author" content="Mahmudul Hasan">
    <meta name="publisher" content="CodegNet">
    <meta name="copyright" content="Mahmudul Hasan">
    <meta name="description" property="og:description" content="Mercado is a social Media Marketing Agency. We work on SME business farm">
    <meta name="page-type" content="Business, Marketing Agency">
    <meta name="audience" content="Business Owner, SME Entrepreneur">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#DDF472">
    <meta property="og:image" content="./Images/social-media-preview-image.png">
    <meta property="og:image:alt" content="Mercado Social Media Marketing Agency">
    <meta property="twitter:card" content="">
    <link rel="shortcut icon" sizes="32x32" type="image" href="./favicon.ico"/>
    <script src="https://kit.fontawesome.com/36d9f3a369.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/CSS/main.css">
    <title property="og:title">Mercado | Social Media Marketing Agency</title>
</head>
<body>

    <header class="header" id="header">
        <nav class="nav container">
            <a href="/" class="nav__logo">
                <figure>
                    <img src="./assets/Images/Mercado-logo.svg" alt="Mercado-Logo-image">
                </figure>
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link active-link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#services" class="nav__link">Services</a>
                    </li>
                    <li class="nav__item">
                        <a href="#review" class="nav__link">Reviews</a>
                    </li>
                    <li class="nav__item">
                        <a href="#footer" class="nav__link">Footer</a>
                    </li>
                </ul>

                <div class="nav__btn-group">
                    <button class="btn__signup">
                        <a href="#" class="">Sign Up Free</a>
                    </button>
        
                    <button class="btn__login">
                        <a href="#" class="">Log In</a>
                    </button>
                </div>
            </div>

            

            <div class="nav__toggle" id="nav-toggle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
    </header>

    <main class="main" id="main">
        <!-- Home Section -->

        <section class="home section" id="home">
            <div class="home__container container">
                <div class="home__left">
                    <h1 class="home__title">
                        Growth Product <br>
                        Sell Consistently
                    </h1>
    
                    <p class="home__description">
                        The only platform you will ever need to help run your business:
                        integrated apps, kept simple, and loved by millions of happy users.
                    </p>
    
                    <form class="home__subscription" action="#">
                        <input type="email" class="hero__email-input" placeholder="name@mail.com" required>
                        <button type="submit" class="btn-sm hero__submit-btn">Sign Up Free</button>
                    </form>

                    <figure class="left-shape">
                        <img src="./assets/Images/hero/hero-shape.svg" alt="Mercado-Logo-image">
                    </figure>
                </div>
    
                <div class="home__right">
                    <figure class="home__revenue-report">
                        <img src="./assets/Images/hero/revenue-report.png" alt="" class="hero__right-img">
                    </figure>

                    <figure class="home__right-shape">
                        <img src="./assets/Images/hero/hero-right-shape-1.png" alt="sale-shape" class="home__right-shape-1">
                    </figure>
    
                    <figure class="home__right-shape">
                        <img src="./assets/Images/hero/hero-right-shape-2.png" alt="customer-shape" class="home__right-shape-2">
                    </figure>
    
                </div>
            </div>
        </section>
    </main>

    <script src="./assets/js/main.js"></script>
</body>
</html>
